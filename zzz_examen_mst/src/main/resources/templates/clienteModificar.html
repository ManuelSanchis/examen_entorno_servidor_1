<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modificar</title>
</head>
<body>
	<h2>Modificar el Cliente</h2>
	<!-- 
  	Formulario para la modificación de un cliente 
  	Utiliza Thymeleaf para definir la acción del formulario, el método HTTP y vincular campos de entrada a propiedades del objeto cliente
	-->
	<form th:action="@{/clientes/clienteModificar/{id}(id=${cliente.idCliente})}" th:method="post" th:object="${cliente}">
	<label>Nombre</label>
	<input type="text" th:field="*{nombre}"/>
	<label>Apellido 1</label>
	<input type="text" th:field="*{apellido1}"/>
	<label>Apellido 2</label>
	<input type="text" th:field="*{apellido2}"/>
	<label>Categoria</label>
	<input type="text" th:field="*{categoria}"/>
	<button type="submit">Modificar</button>
	</form>
	<br><br>
	<button><a th:href="@{/clientes}">Volver</a></button>
</body>
</html>
