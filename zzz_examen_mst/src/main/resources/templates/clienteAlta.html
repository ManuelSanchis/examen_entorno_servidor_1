<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta</title>
</head>
<body>
	<h2>Dar de alta a un nuevo cliente</h2><br><br>
	<form th:action = "@{/clientes/clienteAlta}" th:object="${cliente}" th:method="post">
		<label>Nombre : </label>
		<input type="text" th:field="*{nombre}" />
		<label>Primer Apellido : </label>
		<input type="text" th:field="*{apellido1}" />
		<label>Segundo Apellido : </label>
		<input type="text" th:field="*{apellido2}" />
		<label>Categoria : </label>
		<input type="text" th:field="*{categoria}" />
		<button type="submit">Dar de alta</button>
	</form><br><br>
	<button><a th:href="@{/clientes}">Volver a Clientes</a></button>
</body>
</html>
